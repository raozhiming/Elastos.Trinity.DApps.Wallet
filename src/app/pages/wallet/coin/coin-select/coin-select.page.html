<ion-content>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
        <ion-row class="item-row ripple ion-activatable" *ngFor="let subWallet of subWallets" (click)="onItem(subWallet)">
            <ion-col size="2" class="left-col">
                <ion-img [src]="getSubWalletIcon(subWallet)"></ion-img>
            </ion-col>
            <ion-col size="5" class="middle-col">
                <div *ngIf="subWallet.id === 'ELA'">
                    <h1>Elastos</h1>
                    <p>ELA</p>
                </div>
                <div *ngIf="subWallet.id === 'IDChain'">
                    <h1>Elastos DID</h1>
                    <p>ELADIDSC</p>
                </div>
                <div *ngIf="subWallet.id === 'ETHSC'">
                    <h1>Elastos ETH</h1>
                    <p>ELAETHSC</p>
                </div>
            </ion-col>
            <ion-col size="5" class="right-col">
                <h1>{{ subWallet.balance/SELA }}</h1>
                <p *ngIf="subWallet.progress === 100" class="synced">&#8226; {{ 'synchronized' | translate: {progress: subWallet.progress} }}</p>
                <p *ngIf="subWallet.progress !== 100" class="syncing">&#8226; {{ 'sync-progress' | translate: {progress: subWallet.progress} }}</p>
            </ion-col>
     <!--        <ion-col size="1.25" class="right-col">
                <img [src]="!theme.darkMode ? 'assets/icons/right-arrow.svg' : 'assets/icons/darkmode/right-arrow.svg'"/>
            </ion-col> -->
            <ion-ripple-effect></ion-ripple-effect>
        </ion-row>
    </ion-grid>
</ion-content>
