<ion-content>
    <ion-grid class="container" [class.dark-container]="theme.darkMode">
        <ion-row class="card-row">
            <ion-row class="card-label-row"> 
                <ion-row class="top-row">
                    <ion-col size="12" class="left-col">
                        <h1>{{ masterWallet.name }}</h1>
                    </ion-col>
                </ion-row>
                <h2></h2>
                <h3>TOTAL AMOUNT</h3>
                <h4>
                    {{ Util.getWholeBalance(masterWallet.getBalance()/SELA) }}<span class="dot" *ngIf="masterWallet.getBalance()/SELA !== 0">.</span>
                    <span class="decimals">{{ Util.getDecimalBalance(masterWallet.getBalance()/SELA) }}</span>
                    <span class="ela">  ELA</span>
                </h4>
            </ion-row>
            <div class="arrow-down"></div>
        </ion-row>
        <ion-row class="setting-row ripple ion-activatable" *ngFor="let item of settings" (click)="goToSetting(item)">
            <ion-col size="1.25" class="left-col">
                <img [src]="!theme.darkMode ? item.icon : item.iconDarkmode"/>
            </ion-col>
            <ion-col size="9.5" class="middle-col">
                <h1>{{ item.title }}</h1>
                <p>{{ item.subtitle }}</p>
            </ion-col>
            <ion-col size="1.25" class="right-col">
                <img [src]="!theme.darkMode ? 'assets/icons/right-arrow.svg' : 'assets/icons/darkmode/right-arrow.svg'"/>
            </ion-col>
            <ion-ripple-effect></ion-ripple-effect>
        </ion-row>
    </ion-grid>
</ion-content>
