<ion-header>
    <header-bar title="text-mnemonic-check"></header-bar>
</ion-header>

<ion-content>
    <div class="mnemonic-write">

        <div class="slide-container">
            <div class="slide-body">
                <div class="slide-title">{{'text-mnemonic-prompt2' | translate}}</div>
                <div class="phrase-container">
                    <div class="phrase">
                        <ion-button outline *ngFor="let item of selectList; let i = index"
                            (click)="removeButton(i,item)" style="text-transform: none">{{item.text}}</ion-button>
                    </div>
                </div>
            </div>

            <div class="bottom-phrase">
                <div *ngIf="!selectComplete">
                    <div class="words">
                        <ion-button outline *ngFor="let item of mnemonicList; let i = index"
                            (click)="addButton(i, item)" [disabled]="item.selected" style="text-transform: none">
                            {{item.text}}
                        </ion-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
