<ion-header>
    <header-bar title="text-coin-list"></header-bar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of coinList">
            <ion-label>{{item.name}}</ion-label>
            <my-toggle *ngIf="item.name!='ELA'" [checked]="item.open" [auto]='false' (onChange)="onSelect(item, $event)"></my-toggle>
        </ion-item>
    </ion-list>
</ion-content>
